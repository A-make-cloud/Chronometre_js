<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chronometre</title>
        <link rel="stylesheet" href="style.css">

        <script src="js/app.js" defer></script>

    </head>
    <body>

        <main>
            <div id="container">
                <div id="module">
                    <div id="time">
                        <div class="hours"> <span id="hours">0</span> h :</div>
                        <div class="minutes"><span id="minutes">0</span> m :</div>
                        <div class="secondes"><span id="secondes">0</span> s :</div>
                        <div class="milli-secondes"><span id="milli-secondes">0
                            </span>ms</div>
                    </div>
                    <div id="buttons">
                        <button id="start-btn">start</button>
                        <button id="stop-btn">stop</button>
                        <button id="reset-btn">reset</button>
                    </div>
                </div>

            </div>
        </main>
    </body>
</html>
